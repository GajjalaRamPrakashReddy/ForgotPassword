<head>
  <title>Single Forgot Password</title>

<!-- Latest compiled and minified CSS -->

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<link rel="stylesheet" href="css/styles.css">
<script src="js/myScript.js"></script>
</head>

<body ng-app="app">
<section id="title">
<div class="container-fluid">
    <!-- Nav Bar -->
   <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#login"> <img src="images/form.png" style="width:165px; height:60px; position: absolute; left: 6.94%; right: 80.21%; top: 20.19%; bottom: 12.5%;"></a>
      
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">  
        <ul class="navbar-nav ml-auto" style="list-style-type:none;">
         <li class="nav-item">      
		 <a class="nav-link" href="#login"><p class="race">Join a race</p>  <p class="lead">Leaderboard</p></a>                                                                                        
       </li> 
           <li class="nav-item">
               <a class="nav-link" href=""><button id="login">Login</button></a>                                                                                        
            </li> 
        </ul>
    </div>
    </nav>
</section>
  <div class="container" ng-controller="Ctrl">
     <form name="userForm" ng-submit="submitForm()" novalidate>
      <h2 class="pass1">Password Reset</h2>
      <div class="form-group"><br>
        <label class="pass2" for="password">NEW PASSWORD</label>
    <input  type="password" class="form-control" name="password" id="password" class="form-control" ng-model="user.password" placeholder="Password" ng-required="true">
        <span ng-show="userForm.password.$invalid" class="help-block">Enter Your New Password</span>
      </div>
      <div class="form-group"><br>
        <label class="pass3" for="confirmPassword">RE-ENTER NEW PASSWORD</label>
    <input type="Password" name="confirmPassword" id="password" class="form-control" ng-model="user.confirmPassword" placeholder="Confirm Password" ng-compare="password" ng-required="true">
         <span ng-show="userForm.confirmPassword.$error.required" class="help-block">Confirm password is required</span>

            <span ng-show="userForm.confirmPassword.$error.valueMatch && !userForm.confirmPassword.$error.required" class="help-block">Passwords do not match.</span>
 <br><br>  </div>
    <button class="pass4" type="submit" ng-disabled="userForm.$invalid"> <h4>RESET PASSWORD</h4></button>
    </form>
  </div>
<div class="bottom-container">

</div>
</body>

</html>
